<h1> {{category?.name}}</h1>

<div *ngFor="let Dish of category?.dishes">
    <mat-card class="category-card">
        <mat-card-header>
          
          <mat-card-title>{{Dish.name}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="api/dishes/{{Dish.id - 22}}/image" alt="Photo of a {{Dish.name}} ">
        <mat-card-content>
          <p>
            {{Dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions align="right">
          <span>{{Dish.price|currency:"EUR"}}</span>
        </mat-card-actions>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishes', Dish.id]">Details</button>
        </mat-card-actions>
      </mat-card>
</div>

<div>
  <button mat-button [routerLink]="['/dishes','create']">create Dish</button>
</div>
